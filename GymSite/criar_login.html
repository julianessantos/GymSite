<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style_criar_login.css">
    <title>Criar-login</title>
</head>
<body>
    <div class="container">
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div>
                        <h1>Cadastre-se</h1>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="name">Nome completo</label>
                        <input type="text" name="name" id="name" placeholder="Digite seu nome" required>
                    </div>

                    <div class="input-box">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="Digite seu email" required>
                    </div>

                    <div class="input-box">
                        <label for="cpf">CPF</label>
                        <input type="text" maxlength="11" name="cpf" id="cpf" placeholder="xxx.xxx.xxx-xx" required>
                    </div>

                    <div class="input-box">
                        <label for="telefone">Telefone</label>
                        <input type="tel" name="telefone" id="telefone" placeholder="(xx) 9xxxx-xxxx" required>
                    </div>

                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input type="password" name="password" id="password" placeholder="Digite sua senha" required>
                    </div>

                    <div class="input-box">
                        <label for="confirmpassword">Confirme sua senha</label>
                        <input type="password" name="password" id="password" placeholder="Confirme sua senha" required>
                    </div>
                </div>

                <div class="continue-button">
                    <button>
                        <a href="#">Cadastrar</a>
                    </button>
                </div>
            </form>
        </div>
        <div class="form-image">
            <img src="Imagens\workout-animate.svg" alt="MoÃ§a correndo">
        </div>
    </div>
</body>
</html>
